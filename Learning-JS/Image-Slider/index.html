<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Image Slider</h1>
    </div>
    <div class="wrapper">
        <div class="image-slides">
            <div class="shown" style="background-image: url(images/image1.0.jpg);"></div>
            <div style="background-image: url(images/image2.0.jpg);"></div> 
            <div style="background-image: url(images/image3.0.jpg);"></div> 
            <div style="background-image: url(images/image4.0.jpg);"></div> 
            <div style="background-image: url(images/image5.0.jpg);"></div> 
        </div>
        <div class="arrow">
            <button id="prev"><i class="fa-solid fa-caret-left"></i></button>
            <button id="next"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cfe4e4dfd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
